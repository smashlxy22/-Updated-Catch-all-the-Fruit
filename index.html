<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Catch all the Fruit</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="root">
		<div id="gameWrapper">
			<canvas id="game" width="480" height="640"></canvas>
			<div id="startMenu" role="dialog" aria-modal="true" aria-labelledby="title" aria-hidden="false">
				<div class="start-gradient">
					<div class="menu-card">
						<h1 id="title">Catch all the Fruit</h1>
						<p>Catch falling objects in your basket. Avoid missing too many!</p>
						<div id="bestScore">Best: 0</div>
						<div id="lastScore"></div>
						<div class="leaderboard">
							<h3>Leaderboard</h3>
							<ol id="leaderboardList"><li class="lb-empty">No scores yet</li></ol>
						</div>
						<div class="menu-actions"><button id="playBtn">Play</button></div>
					</div>
				</div>
			</div>
			<div id="nameModal" class="modal" style="display:none;">
				<div class="modal-content">
					<h3>New High Score!</h3>
					<p>Your score: <span id="modalScore">0</span></p>
					<input type="text" id="nameInput" placeholder="Enter your name" maxlength="12" />
					<button id="submitName">Submit</button>
				</div>
			</div>
			<div id="pauseMenu" class="modal" style="display:none;">
				<div class="modal-content">
					<h3>Paused</h3>
					<div id="pauseStats">
						<p>Score: <span id="pauseScore">0</span></p>
						<p>Misses: <span id="pauseMisses">0</span> / <span id="pauseMaxMisses">4</span></p>
					</div>
					<button id="resumeBtn">Resume</button>
					<button id="restartBtn">Restart</button>
					<button id="quitBtn">Quit to Menu</button>
				</div>
			</div>
		</div>

		<div class="controls">
			<div class="hud">Move: ← → or A/D | Restart: R</div>
			<div class="controls-row">
				<button id="audioToggle" aria-label="Toggle audio" aria-pressed="true"></button>
				<button id="fullscreenBtn" title="Fullscreen" aria-label="Toggle fullscreen"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4h5v2H6v3H4V4zm11 0h5v5h-2V6h-3V4zM4 15h2v3h3v2H4v-5zm15 0v5h-5v-2h3v-3h2z" fill="#eee"/></svg></button>
				<div class="volume-group">
					<label for="musicVol">Music</label>
					<input id="musicVol" type="range" min="0" max="1" step="0.01" value="0.18">
				</div>
				<div class="volume-group">
					<label for="sfxVol">SFX</label>
					<input id="sfxVol" type="range" min="0" max="1" step="0.01" value="0.06">
				</div>
			</div>
		</div>
	</div>

	<script src="game.js" defer></script>
</body>
</html>
