<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Catch all the Fruit</title>
	<style>
		body { margin: 0; height: 100vh; display: grid; place-items: center; background:#111; color:#eee; font-family: system-ui; }
		canvas { background:#000; border-radius: 14px; }
		.hud { text-align:center; margin-top:8px; color:#ddd; font-size:14px }
	</style>
</head>
<body>
	<div style="display:flex;flex-direction:column;align-items:center;gap:8px;">
		<div id="gameWrapper" style="position:relative;width:480px;max-width:92vw;aspect-ratio:3/4;">
			<canvas id="game" width="480" height="640" style="width:100%;height:100%;display:block;border-radius:14px"></canvas>
			<!-- Start menu overlay (sized to canvas) -->
			<div id="startMenu" style="position:absolute;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;z-index:5;">
				<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:linear-gradient(90deg,#ff004d,#ff7a00,#fffb00,#00d955,#0078ff,#6a00ff);padding:0;border-radius:12px;">
					<div style="background:rgba(0,0,0,0.22);padding:20px 26px;border-radius:10px;text-align:center;color:#fff;min-width:220px">
						<h1 style="margin:0 0 8px 0; font-family:system-ui">Catch all the Fruit</h1>
						<p style="margin:0 0 12px 0; color:#fff;opacity:0.95">Catch falling objects in your basket. Avoid missing too many!</p>
						<div id="bestScore" style="margin-bottom:10px;color:#fff;font-weight:700">Best: 0</div>
						<div id="lastScore" style="margin-bottom:8px;color:#fff;opacity:0.95"></div>
						<label style="display:flex;align-items:center;gap:8px;justify-content:center;color:#fff;margin-top:6px;font-size:13px">
							<input id="onScreenToggle" type="checkbox" />
							<span>On-screen taps</span>
						</label>
						<div style="display:flex;flex-direction:column;gap:6px;align-items:center;">
							<button id="playBtn" style="padding:10px 18px;border-radius:8px;border:none;background:#222;color:#fff;cursor:pointer">Play</button>
						</div>
					</div>
				</div>
				<!-- touch buttons (hidden unless enabled) -->
				<div id="touchControls" style="position:absolute;left:0;right:0;bottom:8px;display:none;pointer-events:none;">
					<button id="leftBtn" style="position:absolute;left:10px;bottom:8px;pointer-events:auto;width:72px;height:72px;border-radius:50%;border:none;background:rgba(0,0,0,0.36);color:#fff;font-size:28px">◀</button>
					<button id="rightBtn" style="position:absolute;right:10px;bottom:8px;pointer-events:auto;width:72px;height:72px;border-radius:50%;border:none;background:rgba(0,0,0,0.36);color:#fff;font-size:28px">▶</button>
				</div>
			</div>
		</div>
		<div style="display:flex;align-items:center;gap:12px;">
			<div class="hud">Move: ← → or A/D | Restart: R</div>
			<div style="display:flex;align-items:center;gap:8px;">
						<button id="audioToggle" style="background:#222;border:1px solid #444;color:#eee;padding:6px;border-radius:8px;cursor:pointer;width:36px;height:36px;display:flex;align-items:center;justify-content:center"></button>
						<button id="fullscreenBtn" title="Fullscreen" style="background:#222;border:1px solid #444;color:#eee;padding:6px;border-radius:8px;cursor:pointer;width:36px;height:36px;display:flex;align-items:center;justify-content:center">
							<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 9V3h6" stroke="#eee" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 15v6h-6" stroke="#eee" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
						</button>
				<div style="display:flex;flex-direction:column;gap:6px;">
					<label style="color:#ddd;font-size:12px">Music</label>
					<input id="musicVol" type="range" min="0" max="1" step="0.01" value="0.18" style="width:140px">
				</div>
				<div style="display:flex;flex-direction:column;gap:6px;">
					<label style="color:#ddd;font-size:12px">SFX</label>
					<input id="sfxVol" type="range" min="0" max="1" step="0.01" value="0.06" style="width:120px">
				</div>
			</div>
		</div>


	</div>
	<script src="game.js"></script>
</body>
</html>
